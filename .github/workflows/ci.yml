name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Build
      run: go build .



    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Ratio
        path: .




  buildwin:
   runs-on: windows-latest
   steps:
   - uses: actions/checkout@v2

   - name: Set up Go
     uses: actions/setup-go@v2
     with:
        go-version: '1.20'

   - name: Build
     run: go build .


   - name: Upload artifact
     if: always()
     uses: actions/upload-artifact@v4
     with:
        name: Ratiowin
        path: .

